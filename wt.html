<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Web Page</title>
</head>
<body>
    <!-- Home Page -->
    <div class="home-page">
        <h1>Welcome, <span id="username">populated</span>!</h1>
    </div>

    <!-- Modify Reminder Screen -->
    <div class="modify-reminder-screen">
        <h2>Modify Reminder</h2>
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">
        <div class="reminder-details">
            <!-- Details populated based on selected date -->
            <label for="reminder-title">Title:</label>
            <input type="text" id="reminder-title" name="reminder-title">
            <label for="reminder-description">Description:</label>
            <textarea id="reminder-description" name="reminder-description"></textarea>
            <button id="save-button">Save</button>
        </div>
    </div>
</body>
</html>
